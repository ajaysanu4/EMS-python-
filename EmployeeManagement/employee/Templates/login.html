<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <style>
        .navbar
        {
          box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0), 0 2px 10px 0 rgba(0, 0, 0, 0.4);
        }

        #login .container #login-row #login-column #login-box {
          border: 1px solid #9C9C9C;
          color:#303f9f;
          background-color: #EAEAEA;
        }
        #login-box{
        box-shadow: 1px 1px 30px rgba(48, 63, 159, 0.5);
        }
     .form-control {
             width: 480px;
        }
     input{
         width: 480px;
         height: 40px;
         border: 1px solid gainsboro;
         border-radius: 5px;
     }
      select{
            width: 480px;
            height: 40px;
            border: 1px solid gainsboro;
            border-radius: 5px;
        }
    </style>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    {% csrf_token %}
</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->

    <!-- Page Content  -->
    <div id="content">
        <header>
            <div class="header">
                <span>&nbsp;&nbsp;<img src="{% static 'images/cg_logo.jpg' %}" style="height:60px;width:250px;"
                                       alt="cg image" class="companylogo"></span>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/auth_login"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
                        </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/admin"><i class="fas fa-user-cog"></i>&nbsp;Admin Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth_register"><i class="fa fa-user"></i>&nbsp;Register</a>
                        </li>
                    </ul>

                </div>
            </div>

        </nav>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" method="post" class="post-form " action="{% url 'user_login' %}">
                                {% csrf_token %}
                                <h3 class="text-center  mt-2">Login</h3>
                                <div class="col">
                                    <label for="username">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="col mt-1">
                                    {%for error in form.username.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        <h6 class="mt-1">{{error}}</h6>
                                    </div>
                                    {%endfor%}
                                </div>
                                <div class="col mt-1">
                                    {%if message %}
                                    <div class="alert alert-danger" role="alert">
                                        <h6 class="mt-1">{{message}}</h6>
                                    </div>
                                    {% endif %}
                                </div>
                                <div class="col">
                                    <label for="password">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="col mt-1">
                                    {%for error in form.password.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        <h6 class="mt-1">{{error}}</h6>
                                    </div>
                                    {%endfor%}
                                </div>
                                 <div class="col mt-2 mb-2">
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn  btn-md" value="submit">
                                    </div>
                                </div>
                                <div id="register-link" class="text-right mb-2">
                                    <a href="/auth_register">Register here</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
</div>
</body>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
         $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#hide').toggleClass('active');

            });
        });

</script>
<script>
    setInterval(function() {
        $(".alert").hide();
    }, 10000);

</script>
</html>
