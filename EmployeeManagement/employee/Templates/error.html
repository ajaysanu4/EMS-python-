<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Employee Edit</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <style>
        p {
    margin-bottom: 0.5rem;
    font-family: inherit;
    font-weight: 500;
    line-height: 1.2;
    color: inherit;
}



    </style>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    {% csrf_token %}
</head>

<body>

<div class="wrapper">
    <div id="content">
        <header>
            <div class="header">
                <span>&nbsp;&nbsp;<img src="{% static 'images/cg_logo.jpg' %}" style="height:60px;width:250px;"
                                       alt="cg image" class="companylogo"></span>
            </div>
        </header>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link blink" style="color:white;" href="/user_logout"><i
                                class="fa fa-user"></i>
                            Logout</a>
                        {% else %}
                        <a class="nav-link blink" style="color:white;" href="/user_login"><i class="fa fa-user"></i>
                            Login</a>
                        {% endif %}

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="/help"><i class="fa fa-question-circle"
                                                                             aria-hidden="true"></i>
                            Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <h3>Error...!!</h3>
            <h5 style="color:red;font-weight:bold">Some Error occured Please Try again Later.....</h5>
        </div>
        <div class="form-group col-md-6">
            <div class="col mt-1">
                <div class="alert alert-dwarning" role="alert">
                    <p class="mt-1">{{errormessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script>
    setInterval(function() {
        $(".alert").hide();
    }, 10000);



</script>
</html>
